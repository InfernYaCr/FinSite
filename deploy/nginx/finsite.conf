# Replace finsite.example.com with your domain(s)
server {
    listen 80;
    listen [::]:80;
    server_name finsite.example.com www.finsite.example.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name finsite.example.com www.finsite.example.com;

    ssl_certificate /etc/letsencrypt/live/finsite.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/finsite.example.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/finsite.example.com/chain.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy strict-origin-when-cross-origin;

    brotli on;
    brotli_static on;
    brotli_comp_level 5;
    brotli_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;

    gzip on;
    gzip_static on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;

    client_max_body_size 10m;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
    proxy_hide_header X-Powered-By;

    location /_next/static/ {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_buffering on;
        proxy_cache STATIC;
        proxy_cache_valid 200 30m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        add_header Cache-Control "public, max-age=1800, immutable" always;
    }

    location /_next/image {
        proxy_pass http://app:3000;
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_cache STATIC;
        proxy_cache_valid 200 10m;
        add_header Cache-Control "public, max-age=600" always;
    }

    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Upgrade $http_upgrade;
        proxy_buffering on;
    }

    location /healthz {
        proxy_pass http://app:3000/api/healthz;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
